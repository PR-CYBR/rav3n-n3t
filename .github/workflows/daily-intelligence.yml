name: Daily Intelligence Run

on:
  # Run daily at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Run RavenNet orchestration
        id: orchestrate
        run: |
          echo "Starting RavenNet orchestration..."
          ravennet run
        continue-on-error: true
      
      - name: Archive reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: intelligence-reports-${{ github.run_number }}
          path: |
            reports/
            outputs/
          retention-days: 30
      
      - name: Check orchestration status
        if: steps.orchestrate.outcome == 'failure'
        run: |
          echo "::error::RavenNet orchestration failed"
          exit 1
